<div class="row">
  <div class="col-6">
    <h3>Games List</h3>
  </div>
  <div class="col-6 text-right">
    <bf-btn bfText="Create New Game" (bfClick)="gameSrv.createNewGame().then(loadGame)"></bf-btn>
  </div>


  <div class="col-12" *ngIf="!!games$">
    <div *ngFor="let game of games$ | async">
      {{ game.created }}, {{ game.status }}, {{ game.phase }} -
      {{ game.player1.userName }}, {{ game.player1.deckName }} |
      {{ game.player2.userName }}, {{ game.player2.deckName }}
      <bf-btn bfType="delete" (bfClick)="deleteGame(game)"></bf-btn>
      <bf-btn bfText="Go" (bfClick)="loadGame(game)"></bf-btn>
    </div>
  </div>
</div>
