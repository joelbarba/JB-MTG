<div class="modal-header">
    <h4 class="modal-title">Add New Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form novalidate autocomplete="off">
      <div class="row">

        <div class="col-9">
          <bf-input bfLabel="Card Name" [(ngModel)]="newCard.name" [bfRequired]="true" name="name"></bf-input>
        </div>

        <div class="col-3">
          <bf-input bfLabel="Card Id" [(ngModel)]="newCard.id" [bfDisabled]="true" name="id"></bf-input>
        </div>

        <div class="col-4">
          <bf-dropdown [(ngModel)]="newCard.color"
                      [bfList]="globals.CardColors"
                      [bfRequired]="true"
                      bfSelect="id"
                      bfRender="name"
                      bfLabel="Color"
                      name="color">
          </bf-dropdown>
        </div>
        <div class="col-4">
          <bf-dropdown [(ngModel)]="newCard.type"
                       [bfList]="globals.CardTypes"
                       [bfRequired]="true"
                       bfSelect="code"
                       bfRender="name"
                       bfLabel="Type"
                       name="type">
          </bf-dropdown>
        </div>
        <div class="col-4">
          <bf-input bfLabel="Image" [(ngModel)]="newCard.image" [bfRequired]="true" name="image"></bf-input>
        </div>

        <div class="col-12">
          <bf-input bfLabel="Text" [(ngModel)]="newCard.text" [bfRequired]="true" name="text"></bf-input>
        </div>

        <div class="col-8">
          <bf-label bfText="Cast"></bf-label>
          <div style="display: flex">

            <div class="mana-input">
              <img src="/assets/mana.png">
              <bf-input [(ngModel)]="newCard.cast[0]" name="cast0"></bf-input>
            </div>
            <div class="mana-input">
              <img src="/assets/blueMana.png">
              <bf-input [(ngModel)]="newCard.cast[1]" name="cast1"></bf-input>
            </div>
            <div class="mana-input">
              <img src="/assets/whiteMana.png"/>
              <bf-input [(ngModel)]="newCard.cast[2]" name="cast2"></bf-input>
            </div>
            <div class="mana-input">
              <img src="/assets/blackMana.png"/>
              <bf-input [(ngModel)]="newCard.cast[3]" name="cast3"></bf-input>
            </div>
            <div class="mana-input">
              <img src="/assets/redMana.png">
              <bf-input [(ngModel)]="newCard.cast[4]" name="cast4"></bf-input>
            </div>
            <div class="mana-input">
              <img src="/assets/greenMana.png">
              <bf-input [(ngModel)]="newCard.cast[5]" name="cast5"></bf-input>
            </div>

          </div>
        </div>

        <div class="col-4" *ngIf="newCard.type === 'creature'">
          <bf-label bfText="Power / Defence"></bf-label>
          <div style="display: flex">
            <bf-input [(ngModel)]="newCard.power" name="power"></bf-input>
            <span class="marL5 marR5" style="font-size: 20px;">/</span>
            <bf-input [(ngModel)]="newCard.defence" name="defence"></bf-input>
          </div>
        </div>


        newCard={{newCard| json}}

      </div>

    </form>
  </div>

  <div class="modal-footer">
    <bf-btn bfText="Close" bfType="cancel" (bfClick)="activeModal.close()"></bf-btn>
    <bf-btn bfType="add" bfText="Create" (bfClick)="createCard()"> </bf-btn>
  </div>
