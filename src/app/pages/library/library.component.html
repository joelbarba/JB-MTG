<h2>Library</h2>

<div class="page">
  <div class="details">
    <mtg-card [cardImg]="hoverCard?.image || selectedCard?.image" class="lg"></mtg-card>
    <div *ngIf="selectedCard">
      <div>{{selectedCard.name}}</div>
      <div>Price: {{selectedCard.price}} sats</div>
      <div>Units: {{unitsData | json}}</div>
    </div>
  </div>


  <div class="list" *ngIf="cards.length">

    <div class="card-wrapper" *ngFor="let card of cards" 
         (mouseenter)="hoverCard = card"
         (click)="selectCard(card)">

      <mtg-card [cardImg]="card.image" class="sm"></mtg-card>
      <span>{{card.name}}</span>
      <!-- <br><span>6000 sats</span> -->

    </div>
  </div>
  
</div>
