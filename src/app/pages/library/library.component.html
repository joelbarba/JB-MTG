<div class="row">
  <div class="col-12">
    <h1>Library</h1>
  </div>
</div>

<div class="d-flex">
  <div class="selected-card-col">
    <div>
      <bf-btn class="marT10" bfType="add" bfText="Add Card" (bfClick)="openAdd()"></bf-btn>
      <bf-btn class="marT10" bfType="edit" bfText="Edit" *ngIf="!!selected" (bfClick)="openEdit(selected)"></bf-btn>
    </div>

    <div *ngIf="!!selected">
      <div class="card-box big-size">
        <div class="card-border">
          <img [src]="'/assets/cards/' + selected.image">
        </div>
      </div>

      <div>
        <bf-label class="marR10" bfText="Name"></bf-label>
        <span>{{selected.id}} - {{selected.name}}</span>
      </div>

      <div>
        <bf-label class="marR10" bfText="Type"></bf-label>
        <span>{{globals.getTypeName(selected.type)}}</span>
      </div>

      <div>
        <bf-label class="marR10" bfText="Color"></bf-label>
        <span>{{ globals.getColorName(selected.color) }}</span>
      </div>

      <div>
        <bf-label class="marR10" bfText="Units"></bf-label>
        <span>{{ !!selected.units ? selected.units.length : 0 }}</span>
      </div>

      <bf-btn class="full-width" bfText="Purchase" 
              [bfDisabled]="!selected.units || !selected.units.length" 
              (bfClick)="openPurchase(selected)">
      </bf-btn>
    </div>

  </div>

  <div class="card-list-col">
    <div class="row">
      <div class="col-3 padB20 padL30">
        <bf-input class="flat" name="searchText"
                  [(ngModel)]="filters.searchText"
                  (ngModelChange)="cardsList.filter($event)"
                  bfPlaceholder="Search">
        </bf-input>
      </div>
      <div class="col-6 padB20">
        <bf-dropdown [(ngModel)]="filters.colorCode"
                     (ngModelChange)="cardsList.filter($event)"
                     [bfList]="globals.CardColors"
                     bfSelect="code"
                     bfRender="name"
                     class="marR30">
        </bf-dropdown>
        <bf-dropdown [(ngModel)]="filters.cardType"
                     (ngModelChange)="cardsList.filter($event)"
                     [bfList]="globals.CardTypes"
                     bfSelect="code"
                     bfRender="name"
                     class="marR30">
        </bf-dropdown>
      </div>
      <div class="col-3" *ngIf="!!cardsList && cardsList.totalPages > 1">
        <bf-list-paginator [bfCtrl]="cardsList"></bf-list-paginator>
      </div>


      <div class="col-12">
        <ul class="pad0">
          <!-- <li class="card-box" *ngFor="let item of cards$ | async" (click)="selected = item;"> -->
          <li *ngFor="let item of cardsList.renderList$ | async" 
              class="card-box" (click)="selectCard(item)" (dblclick)="selectCard(item); openEdit(selected)">
            <div class="card-border" >
              <img [src]="'/assets/cards/' + item.image">
            </div>
            <h5>{{item.name}}</h5>
          </li>
        </ul>
      </div>
    </div>
  </div>



</div>
