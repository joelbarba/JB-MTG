<div class="graveyard-panel">
  <div class="close-btn" (click)="win.graveyardPanel.close()">x</div>
  <h2>{{title}}</h2>

  <div class="card-list">
    <game-card *ngFor="let card of grav" [card]="card" from="panelGrav"></game-card>
  </div>

  <div class="btns-box">
    <bf-btn (bfClick)="win.graveyardPanel.close()" bfText="Close" bfIcon="icon-cross"></bf-btn>
  </div>
  
</div>
