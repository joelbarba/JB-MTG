<div class="effects-panel h-cards-len-{{hCardsLen}}">
  <div class="close-btn" (click)="end.emit()">x</div>
  <h2>{{title}}</h2>

  <div>All these cards play effects on <b>{{card.name}}</b>:</div>
  
  <div class="card-list">
    <div *ngFor="let effect of effectCards">
      <!-- Effect {{effect.id}} ({{effect.scope}}) -->
      <span class="owner-text">{{effect.card?.owner === game.playerANum ? 'Yours' : "Opponent's"}}</span>
      <div class="panel-card" *ngIf="effect.card"
           [class.selectable-card]="effect.card.selectableAction || effect.card.selectableTarget"
           (click)="selectCard.emit(effect.card)"
           (mouseover)="hoverCard.emit(effect.card)" (mouseleave)="clearHover.emit()">
        <img [src]="'/assets/images/cards/' + effect.card.image">
      </div>
    </div>
  </div>  

  <div><span class="icon-arrow-down"></span></div>

  <div class="main-card">
    <span class="owner-text">{{card.owner === game.playerANum ? 'Yours' : "Opponent's"}}</span>
    <div class="panel-card" 
        [class.is-dying]="card.turnDefense <= card.turnDamage"
        [class.selectable-card]="card.selectableAction || card.selectableTarget"
        (click)="selectCard.emit(card)"
        (mouseover)="hoverCard.emit(card)" (mouseleave)="clearHover.emit()">
      <img [src]="'/assets/images/cards/' + card.image">
    </div>
  </div>

  <div class="btns-box">
    <bf-btn (bfClick)="end.emit()" bfText="Close" bfIcon="icon-cross"></bf-btn>
  </div>
  
</div>
