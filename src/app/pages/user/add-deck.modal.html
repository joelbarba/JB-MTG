<div class="modal-header">
  <h4 class="modal-title">Create New Deck</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate autocomplete="off">
    <div class="row">

      <div class="col-9">
        <bf-input bfLabel="Deck Name" [(ngModel)]="newDeck.name" [bfRequired]="true" name="name"></bf-input>
      </div>

      <div class="col-12">
        <bf-textarea bfLabel="Description" [(ngModel)]="newDeck.description" name="desc" bfRows="6"></bf-textarea>
      </div>

    </div>

  </form>
</div>

<div class="modal-footer">
  <bf-btn bfText="Close" bfType="cancel" (bfClick)="activeModal.close()"></bf-btn>
  <bf-btn bfType="add" bfText="Create" (bfClick)="createDeck()"> </bf-btn>
</div>
