<div class="modal-header">
  <h4 class="modal-title">Edit Deck: {{ selDeck.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form novalidate autocomplete="off">
    <div class="row">

        <!-- selDeck={{selDeck  | json}} -->

      <div class="col-9">
        <bf-input bfLabel="Deck Name" [(ngModel)]="deck.name" [bfRequired]="true" name="name"></bf-input>
      </div>

      <div class="col-12">
        <bf-textarea bfLabel="Description" [(ngModel)]="deck.description" name="desc" bfRows="5"></bf-textarea>
      </div>

      <div class="col-12 marT20">
        <h5>
          <bf-btn class="marR20" bfText="Remove all cards" bfType="delete" (bfClick)="clearDeck()"></bf-btn>
          <span>Cards in the deck: {{ deck.cards.length }}</span>
        </h5>
      </div>

    </div>

  </form>
</div>

<div class="modal-footer">
  <div class="col-5 text-left">
    <bf-btn bfText="Delete Deck" bfType="delete" (bfClick)="deleteDeck()"></bf-btn>
  </div>
  <div class="col-7 text-right">
    <bf-btn bfText="Close" bfType="cancel" (bfClick)="activeModal.close()"></bf-btn>
    <bf-btn bfType="save" bfText="Ok" (bfClick)="updateDeck()"></bf-btn>
  </div>
</div>
