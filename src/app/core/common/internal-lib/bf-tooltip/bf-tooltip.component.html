<div class="bf-tooltip" 
     [class.is-on]="tooltip.isOn" 
     #tooltipRef
     [style.left.px]="tooltip.left - textHalfWidth" [style.top.px]="tooltip.top - textHeight">
     <!-- , left={{tooltip.left}}, hw={{textHalfWidth}} -->
  <span>{{text}}</span>
  <div class="arrow-rect"></div>
</div>
