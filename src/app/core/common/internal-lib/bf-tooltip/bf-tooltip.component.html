<div class="bf-tooltip" #tooltipRef
     [class.is-on]="tooltip.isOn"
     [class]="'side-' + tooltip.tipSide"
     [style.left.px]="left" 
     [style.top.px]="top">
  <span>{{text}}</span>
  <div class="arrow-rect"></div>
</div>
