<nav class="menu" *ngIf="auth.profile">
  <ul class="menu-nav">

    <li *ngFor="let entry of menu" class="menu-item"  [class.active]="activePath === entry.path"
        [hoverTip]="entry.name" tipSide="right">
      <a class="menu-link" [routerLink]="'/' + entry.path" *ngIf="!entry.adminOnly || isAdmin">
        <span [class]="entry.icon"></span>
      </a>
    </li>

  </ul>
</nav>
